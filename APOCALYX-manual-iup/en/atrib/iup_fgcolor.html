<h2>FGCOLOR</h2>
<blockquote>
  <p>Element’s foreground color.
  <span style="font-size:12.0pt;mso-bidi-font-size:10.0pt;
font-family:&quot;Times New Roman&quot;;mso-fareast-font-family:&quot;Times New Roman&quot;;
mso-ansi-language:EN-US;mso-fareast-language:EN-US;mso-bidi-language:AR-SA">
  Usually it is the color of the associated text</span>.</p>
</blockquote>
<h3>Value</h3>
<blockquote>
  <p>The RGB components. Values should be between 0 and 255, separated by a 
  blank space.</p>
  <p>Default: Depends on the native interface system.</p>
</blockquote>
<h3>Affects</h3>
<blockquote>
  <p>All.</p>
</blockquote>
<h3>See Also</h3>
<blockquote>

</blockquote>
