<h2>READONLY</h2>
<blockquote>
  <p>
  <span style="font-size:12.0pt;mso-bidi-font-size:10.0pt;
font-family:&quot;Times New Roman&quot;;mso-fareast-font-family:&quot;Times New Roman&quot;;
mso-ansi-language:EN-US;mso-fareast-language:EN-US;mso-bidi-language:AR-SA">
  Defines whether an element can be entered text or not</span>.</p>
</blockquote>
<h3>Value</h3>
<blockquote>
  <p><font face="Courier New">"YES"</font> or <font face="Courier New">"NO"</font></p>
  <p>Default: <font face="Courier New">"NO"</font></p>
</blockquote>
<h3>Note</h3>
<blockquote>
  <p>
  <span style="font-size:12.0pt;mso-bidi-font-size:10.0pt;
font-family:&quot;Times New Roman&quot;;mso-fareast-font-family:&quot;Times New Roman&quot;;
mso-ansi-language:EN-US;mso-fareast-language:EN-US;mso-bidi-language:AR-SA">Even 
  though this attribute prevents the user from editing text, it allows the user 
  to use the navigation keys (right, left, etc.)</span>.</p>
</blockquote>
<h3>Affects</h3>
<blockquote>
  <p><font face="Courier New">
  <a href="javascript:parent.manLoadCont('elem', '../elem/iuplist')">IupList</a>,
  <a href="javascript:parent.manLoadCont('elem', '../elem/iupmultiline')">
  IupMultiline</a>,
  <a href="javascript:parent.manLoadCont('elem', '../elem/iuptext')">IupText</a></font></p>
</blockquote>
