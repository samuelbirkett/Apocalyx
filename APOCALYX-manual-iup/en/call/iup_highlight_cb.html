<h2>HIGHLIGHT_CB</h2>
<blockquote>
  <p>
  <span style="font-size:12.0pt;mso-bidi-font-size:10.0pt;
font-family:&quot;Times New Roman&quot;;mso-fareast-font-family:&quot;Times New Roman&quot;;
mso-ansi-language:EN-US;mso-fareast-language:EN-US;mso-bidi-language:AR-SA">Callback triggered every time the mouse 
  pointer hovers an IupItem.</span></p>
</blockquote>
<h3>Callback</h3>
<blockquote>
  <pre>int function(Ihandle *<b>self</b>); [in C]<strong>
elem</strong>:highlight_cb() -&gt; (<strong>ret</strong>: number) [in Lua]</pre>
</blockquote>
<h3>Comments</h3>
<blockquote>
  <p>This callback should not be used with popup menus.</p>
</blockquote>
<h3>Affects</h3>
<blockquote>
  <p><font face="Courier New"><a href="javascript:parent.manLoadCont('elem', '../elem/iupitem')">IupItem</a></font></p>
</blockquote>
