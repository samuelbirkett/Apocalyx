<h2>ZORDER</h2>
<blockquote>
  <p>Change the ZORDER of a dialog or control. It is commonly used for dialogs, but it can be used to control the 
  z-order of controls in a IupCbox.</p>
</blockquote>
<h3>Value</h3>
<blockquote>
  <p>Can be &quot;TOP&quot; or &quot;BOTTOM&quot;.</p>
</blockquote>
<h3>Affects</h3>
<blockquote>
  <p>All controls that have visual representation.</p>
</blockquote>
